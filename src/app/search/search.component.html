<div class="main-container" fxLayoutAlign="center center">
  <div class="search" fxLayoutAlign="center center" fxLayoutGap.xs="5%" fxLayoutGap.sm="3%" fxLayoutGap.gt-sm="2%"
       fxLayout="column">
    <h4>Search for subreddit</h4>
    <input type="text" (change)='searchResult=$event.target.value' placeholder="ex. Music">
    <button (click)="search()">Search</button>
    <span>{{errorMessage}}</span>
  </div>
</div>
